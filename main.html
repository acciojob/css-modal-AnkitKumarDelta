<!DOCTYPE html>
<html>
<head>
	<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal {
            background-color: white;
            padding: 20px;
            width: 600px;    
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-heading {
            padding: 10px 20px;
            background-color: rgb(90, 147, 5);
            color: white;
        }

        .modal-body {
            padding: 15px 20px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            background: none;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
	</style>
</head>
<body>
	<button id="open">Open Modal</button>

    <script>
        let btn = document.querySelector("#open");

        btn.addEventListener("click", () => {
            // Create overlay
            let overlay = document.createElement("div");
            overlay.className = "overlay";

            // Create modal
            let modal = document.createElement("div");
            modal.className = "modal";

            // Modal heading
            let modalheader = document.createElement("div");
            modalheader.className = "modal-heading";
            let h2 = document.createElement("h2");
            h2.innerText = "Modal Header";
            modalheader.append(h2);

            // Modal body
            let modalbody = document.createElement("div");
            modalbody.className = "modal-body";
            let p = document.createElement("p");
            p.innerText = "Modal Body Content";

            // Close button
            let closebtn = document.createElement("button");
            closebtn.innerText = "Ã—";
            closebtn.className = "close";

            modalbody.append(p, closebtn);
            modal.append(modalheader, modalbody);
            overlay.append(modal);
            document.body.append(overlay);

            // Close modal when clicking X
            closebtn.addEventListener("click", () => {
                overlay.remove();
            });

            // Close modal when clicking outside
            overlay.addEventListener("click", (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                }
            });
        });
    </script>
</body>
</html>
