<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal (Cypress-friendly)</title>
  <style>
    /* overlay hidden by default */
    .modal {
      display: none;                /* hidden until shown via JS */
      position: fixed;
      inset: 0;                     /* top:0; right:0; bottom:0; left:0 */
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    /* center modal-content using absolute positioning
       so the overlay can remain display:block when visible */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-header {
      background: #4EAB4D;
      color: #fff;
      padding: 10px 15px;
    }

    .modal-body {
      padding: 20px;
		display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-modal {
      background: none;
      border: none;
      color: black;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openModal">Open Modal</button>

  <script>
    const btn = document.getElementById('openModal');

    btn.addEventListener('click', () => {
      // Create modal only once — subsequent clicks will reuse it
      let modal = document.querySelector('.modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.className = 'modal';

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';

        const modalHeader = document.createElement('div');
        modalHeader.className = 'modal-header';
        const h2 = document.createElement('h2');
        h2.innerText = 'Modal Header';
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-modal';
        closeBtn.innerText = '×';

        modalHeader.append(h2);

        const modalBody = document.createElement('div');
        modalBody.className = 'modal-body';
        const p = document.createElement('p');
        p.innerText = 'Modal Body Content';
        modalBody.append(p,closeBtn);

        modalContent.append(modalHeader, modalBody);
        modal.appendChild(modalContent);
        document.body.appendChild(modal);

        // Close button hides (does not remove) the modal
        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });

        // Clicking outside modal-content (on overlay) hides the modal
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
          }
        });
      }

      // Show the modal using inline style so computed display === 'block'
      // (this matches the Cypress expectation in your test).
      modal.style.display = 'block';
    });
  </script>
</body>
</html>
